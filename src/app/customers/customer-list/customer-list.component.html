<table class="table table-hover">
  <tr *ngFor="let cust of service.list">
  <td (click)="populateForm(cust)">{{cust.email}}</td>
  <td (click)="populateForm(cust)">{{cust.first_name}}</td>
  <td (click)="populateForm(cust)">{{cust.last_name}}</td>
  <td><button (click)="onDelete(cust.id)" class="btn btn-sm btn-outline-danger">X</button></td>
</tr>

</table>
